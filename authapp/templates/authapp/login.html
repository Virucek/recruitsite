{% extends 'authapp/base.html' %}
{% load static %}
{% block css %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

    <form class="form-signin text-center" action="{% url 'auth:login' %}" method="post">
          <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="144" height="144">
          {% csrf_token %}
          {{ login_form.as_p }}
          <input class="btn btn-lg btn-primary btn-block" type="submit" value="Войти">
        <br>
        <p class="mt-5 mb-3 text-muted">&copy; {% now "Y" %}</p>
    </form>

{% endblock %}
